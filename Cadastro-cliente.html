<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Cadastro de cliente</title>
    <script src="https://kit.fontawesome.com/23a17b8438.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="stilo.css">
  </head>

  <body>
   <div class="tipodecadastro">
     <h2>Tipo de cadastro</h2>
    
     
     <ul class="fisjur">
      
        <input type="radio" name="PessoaFisica">
        <li class="tag1">Pessoa Física</li>
        <input type="radio" name="PessoaFisica">
        <li class="tag2">Pessoa Jurídica</li>
     </ul>
   </div>
   <br>
   
<div class="campodedados">
   <div class="dadospessoais">
    
     <h2>Dados Pessoais</h2>
     <ul class="formulariogeral">
     <li>Nome Completo</li>
     <input type="text" name="nomecompleto" />
     </ul>
     
     <ul class="formulariogeral">
     <li>CNPJ </li>
     <input type="number" name="CNPJ" />
     </ul>
     
     <ul class="formulariogeral">
     <li>Razão Social</li>
     <input type="text" name="razaosocial" />
     </ul>
     
     <ul class="formulariogeral">
     <li>Inscricao Estadual</li>
     <input type="number" name="inscricaoestadual" />
     </ul>

     <ul class="formulariogeral">
     <li>Celular</li>
     <input type="number" name="celular" />
     </ul>
     
     <ul class="formulariogeral">
     <li>Telefone Fixo</li>
     <input type="number" name="telefonefixo" />
     </ul>
   </div>
   


   <div class="endereco">
    <h2>Endereço</h2>
    
    <ul class="formulariogeral">
    <li>CEP</li>
    <input type="number" name="CEP" />
    </ul>
    
    <ul class="formulariogeral">
    <li>Endereço </li>
    <input type="text" name="Endereco" />
    </ul>
    
    <ul class="formulariogeral">
    <li>Número</li>
    <input type="number" name="Númerodacasa" />
    </ul>
    
    <ul class="formulariogeral">
    <li>Complemento</li>
    <input type="text" name="Complemento" />
    </ul>

    <ul class="formulariogeral">
    <li>Referência</li>
    <input type="text" name="Referencia" />
    </ul>
    
    <ul class="formulariogeral">
    <li>Bairro</li>
    <input type="text" name="Bairro" />
    </ul>

    <ul class="formulariogeral">
    <li>Cidade</li>
    <input type="text" name="Cidade" />
    </ul>

    <ul class="formulariogeral">
    <li>Estado</li>
    <input type="text" name="estado" />
    </ul>
  </div>

  <div class="botoes">
  <input type="buttom" value="Cancelar" name="cancelar" class="botaocancelar">
  <input type="buttom" value="Criar Conta" name="cancelar" class="botaocriarconta">
</div>
</div>

  </body>
</html>
